<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>Cookie Clicker</h1>
        <div id="cookieContainer">
            <button id="cookieButton">Klick mich!</button>
        </div>

        <p id="cookiesPerClick">Cookies pro Klick: 1</p>
        <button id="upgradeButton">Upgrade (Kosten: 10 Cookies)</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
